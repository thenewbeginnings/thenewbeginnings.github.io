<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | The New Beginnings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description"
    content="Contact The New Beginnings to collaborate, support, or learn more about empowering rural communities through education, Bitcoin, and digital access in Cameroon.">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 15px;
      max-width: 520px;
      width: 100%;
    }

    .contact-form label {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;           /* ⬅️ slightly larger tap area */
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1rem;
    }

    .contact-form textarea {
      resize: vertical;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #1f7a3d;
    }

    .map-container {
      margin-top: 20px;
      width: 100%;
    }

    /* ✅ MOBILE OPTIMIZATION */
    @media (max-width: 480px) {
      .contact-form {
        max-width: 100%;
      }

      .donate-btn {
        width: 100%;          /* ⬅️ full-width button on mobile */
        text-align: center;
      }

      .map-container iframe {
        height: 240px;        /* ⬅️ shorter map for small screens */
      }
    }
  </style>

  <style>
    .slogan-bar {
      background: #0b3d20;
      color: #ffffff;
      overflow: hidden;
      white-space: nowrap;
      padding: 10px 0;
    }

    .slogan-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-slogan 18s linear infinite;
      font-weight: bold;
    }

    @keyframes scroll-slogan {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="logo-wrapper">
    <img src="image/tologo.png" alt="The New Beginnings Logo" class="site-logo">
  </div>
  <h1>The New Beginnings</h1>
  <button class="menu-toggle" aria-label="Open menu">☰</button>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="projects.html">Projects</a>
    <a href="impact.html">Impact</a>
    <a href="trust.html">Trust</a>
    <a href="gallery.html">Gallery</a>
    <a href="donate.html">Donate</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<div class="slogan-bar">
  <div class="slogan-text">
    Empowering Rural Communities Through Education, Bitcoin, and Digital Access
  </div>
</div>

<main class="content-frame">
  <section class="animated-section">

    <h2>Contact Us</h2>
    <p>We welcome partnerships, donations, and collaboration opportunities.</p>

    <h3>Our Location</h3>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps?q=Bamenda,+North+West+Region,+Cameroon&output=embed"
        width="100%"
        height="350"
        style="border:0; border-radius:12px;"
        loading="lazy">
      </iframe>
    </div>

    <h3 style="margin-top:40px;">Send Us a Message</h3>

    <form action="https://formspree.io/f/mojagaob" method="POST" class="contact-form">
      <label>Your Name
        <input type="text" name="name" required>
      </label>

      <label>Your Email
        <input type="email" name="_replyto" required>
      </label>

      <label>Subject
        <input type="text" name="subject" required>
      </label>

      <label>Your Message
        <textarea name="message" rows="5" required></textarea>
      </label>

      <button type="submit" class="donate-btn">Send Message</button>
    </form>

  </section>
</main>

</body>
</html>
